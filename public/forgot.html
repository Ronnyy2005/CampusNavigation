<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password | Campus Navigation System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="page-bg">
  <div class="logo-center">
    <img src="college-logo.png" alt="College Logo">
  </div>

  <div class="glass-card fade-in">
    <h2>Forgot Password?</h2>
    <p>Enter your registered email to reset password.</p>

    <div class="input-group">
      <label>Email:</label>
      <input type="email" id="forgotEmail" placeholder="Enter your email">
    </div>

    <button id="resetBtn">Send Reset Link</button>
    <div class="links">
      <a href="login.html">Back to Login</a>
    </div>
  </div>

  
<!-- near the end of <body>, before your app script -->
<script src="js/api.js"></script>
<script src="js/app.js"></script> <!-- your code that uses CN_API -->

<script src="script.js"></script> <!-- your existing main JS -->

</body>
</html>
