<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Campus Navigation System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="page-bg">
  <div class="logo-center">
    <img src="college-logo.png" alt="College Logo">
  </div>

  <div class="glass-card fade-in">
    <h2>Create Account</h2>

    <div class="input-group">
      <label>Full Name:</label>
      <input type="text" id="signupName" placeholder="Enter your full name">
    </div>

    <div class="input-group">
      <label>Email:</label>
      <input type="email" id="signupEmail" placeholder="Enter your email">
    </div>

    <div class="input-group">
      <label>Password:</label>
      <input type="password" id="signupPassword" placeholder="Create password">
    </div>

    <div class="input-group">
      <label>Confirm Password:</label>
      <input type="password" id="confirmPassword" placeholder="Re-enter password">
    </div>

    <div class="input-group">
      <label>Role:</label>
      <select id="signupRole">
        <option value="User">User</option>
        <option value="Admin">Admin</option>
      </select>
    </div>

    <button id="registerBtn">Register</button>
    <div class="links">
      <a href="login.html">Back to Login</a>
    </div>
  </div>

  
  <!-- near the end of <body>, before your app script -->
<script src="js/api.js"></script>
<script src="js/app.js"></script> <!-- your code that uses CN_API -->

<script src="script.js"></script> <!-- your existing main JS -->

</body>
</html>
