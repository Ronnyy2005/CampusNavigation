<body class="route-body">
  <div class="route-container fade-in">
    <h2>Live Route Tracking</h2>

    <div id="map"></div>

    <div class="route-info">
      <p><strong>Distance:</strong> <span id="distance"></span></p>
      <p><strong>Estimated Time:</strong> <span id="time"></span></p>
    </div>

    <div class="route-buttons">
      <button id="speakRoute">ðŸ”Š Voice Guide</button>
      <button id="backBtn">â¬… Back</button>
    </div>
  </div>
  <script src="js/config.js"></script>
<script src="js/auth.js"></script>

<script>
async function getRoute() {
  const startId = 1; // change as needed
  const endId = 5;
  try {
    const data = await authFetch(`${window.API_BASE}/api/route`, {
      method: "POST",
      body: JSON.stringify({ start: { id: startId }, end: { id: endId } })
    });
    console.log(data);
    alert(`Route distance: ${data.distanceMeters} m`);
  } catch (e) {
    alert("Error: " + e.message);
  }
}
</script>

<button onclick="getRoute()">Get Route</button>
